<body>

<h2 style = "color:blue"> Type your text to translate. </h2>


    <textarea input type = "text" id = "input" rows = "10" cols = "50%"> </textarea> 

    <br>
    <br>
    

  <button onclick = "process()"> Translate </button> 
  <br>
<br>
    
    
 <textarea input type = "text" id = "output" rows = "10" cols = "50%"> </textarea> 
  
  <br>

  <script> 

function process() {
     let text = document.getElementById('input').value;
     let returnText = Translate(text);
     document.getElementById('output').value = returnText;
    }
    
  </script>
 

</body>
